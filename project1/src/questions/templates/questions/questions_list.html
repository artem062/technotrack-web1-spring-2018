{% extends 'questions/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Список вопросов{% endblock %}

{% block context %}
    <div align="center"><h3>Список вопросов</h3></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="question_list"
                     data-url="{% url "questions:questions_list_base" %}"
                     data-token="{{ token }}"
                ></div>
            </div>
            <div class="col-3 bg-light">
                <form action="" method="get" class="uniForm">
                    {{ question_form|crispy }}
                    <input type="submit" value="Go" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
