{% extends "questions/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Вопрос №{{ question.id }}{% endblock %}

{% block context %}

    <a href="{% url "questions:questions_list" %}" class="btn btn-dark">Все вопросы</a>

    <div class="editform" data-url="{% url "questions:question_file" pk=question.id %}"
         data-editurl="{% url "questions:question_edit" pk=question.id %}"></div>

    <div align="center"><h4>Ответы</h4></div>
    <div class="autoload" data-url="{% url "questions:answers_list" pk=question.id %}"></div>

    <form action="" method="post" class="uniForm ajaxform"
          data-url="{% url "questions:question_detail" pk=question.id %}" data-clear="true">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Добавить ответ" class="btn">
    </form>
{% endblock %}
