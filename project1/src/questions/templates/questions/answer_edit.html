{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Редактировать ответ{% endblock %}

{% block context %}
    <a href="{% url "questions:question_detail" pk=answer.question_id %}">{{ answer.question.name }}</a><br>
    {{ answer.question.text }}<br>
    <form action="" method="post" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
