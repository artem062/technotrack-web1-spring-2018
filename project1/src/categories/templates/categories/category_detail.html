{% extends "categories/base.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block context %}
    <a href="{% url "categories:categories_list" %}">All categoties</a><br>
    ID: {{ category.id }}<br>
    Название: {{ category.name }}<br>
    {% for question in questions %}
    {{ forloop.counter }}. <a href="{% url "questions:question_detail" pk=question.id %}">{{ question.name }}</a><br>
    {% endfor %}
{% endblock %}
