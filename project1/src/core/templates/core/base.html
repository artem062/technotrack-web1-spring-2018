<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>

<div class="header">
    <h6>
        <a href="{% url 'core:main' %}">Главная страница</a>
        <a href="{% url 'categories:categories_list' %}">Список категорий</a>
        <a href="{% url 'questions:questions_list' %}">Список вопросов</a>
        <a href="{% url 'questions:question_add' %}">Задать вопрос</a>
    </h6>
</div>

<div class="context">
    {% block context %}{% endblock %}
</div>

<div class="footer">
    <h6>
        {% if request.user.is_authenticated %}
            Пользователь: <a href="{% url 'core:profile' %}">{{ request.user }}</a>
            <a href="{% url 'core:logout' %}">Выйти</a><br>
        {% else %}
            <a href="{% url 'core:login' %}">Войти</a><br>
        {% endif %}
    </h6>
</div>


</body>

</html>
