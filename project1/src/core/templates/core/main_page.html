{% extends 'core/base.html' %}

{% block title %}Главная{% endblock %}

{% block context %}
    {% if request.user.is_authenticated %}
        <a href="{% url 'core:profile' %}">Мой профиль</a><br>
        <a href="{% url 'core:logout' %}">Выйти</a><br>
    {% else %}
        <a href="{% url 'core:login' %}">Войти</a><br>
        <a href="{% url 'core:register' %}">Регистрация</a><br>
    {% endif %}
{% endblock %}
