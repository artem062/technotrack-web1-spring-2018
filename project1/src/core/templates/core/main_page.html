{% extends 'core/base.html' %}

{% block title %}Welcome to my site!!!{% endblock %}

{% block context %}
    <a href="{% url 'core:login' %}">Войти</a><br>
    <a href="{% url 'core:logout' %}">Выйти</a><br>
    {% if request.user.is_authenticated %}
        <a href="{% url 'core:profile' %}">Мой профиль</a>
    {% else %}
        <a href="{% url 'core:register' %}">Регистрация</a>
    {% endif %}<br>
    <a href="{% url 'categories:categories_list' %}">Список категорий</a><br>
    <a href="{% url 'questions:questions_list' %}">Список вопросов</a><br>
{% endblock %}
