{% extends 'core/base.html' %}

{% block title %}Главная{% endblock %}

{% block context %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% if request.user.is_authenticated %}
                <a href="{% url 'core:profile' %}">Мой профиль</a><br>
                <a href="{% url 'core:logout' %}">Выйти</a><br>
            {% else %}
                <a href="{% url 'core:login' %}">Войти</a><br>
                <a href="{% url 'core:register' %}">Регистрация</a><br>
            {% endif %}
            </div>
        <div class="col">
            {% for category in categories %}
                <a href="{% url "categories:category_detail" pk=category.id %}">{{ category.name }}</a><br>
            {% endfor %}
        </div>
        </div>
    </div>

{% endblock %}
